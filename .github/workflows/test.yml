name: Test

# On all pushes to branches and pull requests in general.
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Start Linux jobs last since they are fastest to start and complete, and start 3.10 first,
        # since it pairs wiht macOS+Windows jobs, and 2.7+3.5 last since they only run tests and
        # don't use venv. (3.4 is not supported on GitHub anymore)
        python-version: ['3.10', 3.6, 3.7, 3.8, 3.9, 2.7, 3.5]
        os: [windows-latest, macos-latest, ubuntu-latest]

        # Choose test script depending on OS.
        include:
          - os: ubuntu-latest
            test_script_name: ./misc/actions/test.sh
          - os: macos-latest
            test_script_name: ./misc/actions/test.sh
          - os: windows-latest
            test_script_name: ./misc/actions/test.ps1

        # Only test on macOS and Windows with Python 3.10.
        exclude:
          - os: macos-latest
            python-version: 2.7
          - os: macos-latest
            python-version: 3.4
          - os: macos-latest
            python-version: 3.5
          - os: macos-latest
            python-version: 3.6
          - os: macos-latest
            python-version: 3.7
          - os: macos-latest
            python-version: 3.8
          - os: macos-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 2.7
          - os: windows-latest
            python-version: 3.4
          - os: windows-latest
            python-version: 3.5
          - os: windows-latest
            python-version: 3.6
          - os: windows-latest
            python-version: 3.7
          - os: windows-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.9

    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@b55428b1882923874294fa556849718a1d7f2ca5
      with:
        python-version: ${{ matrix.python-version }}

    # The caches need to have the python version included since the
    # "misc/.coverage-requirements.txt" does not have version-pinning.
    - uses: actions/cache@56461b9eb0f8438fd15c7a9968e3c9ebb18ceff1
      if: startsWith(matrix.os, 'ubuntu-latest')
      with:
        path: ~/.cache/pip
        key: ${{ matrix.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/.*-requirements.txt') }}
        restore-keys: |
          ${{ matrix.os }}-pip-${{ matrix.python-version }}-
    - uses: actions/cache@56461b9eb0f8438fd15c7a9968e3c9ebb18ceff1
      if: startsWith(matrix.os, 'macos-latest')
      with:
        path: ~/Library/Caches/pip
        key: ${{ matrix.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/.*-requirements.txt') }}
        restore-keys: |
          ${{ matrix.os }}-pip-${{ matrix.python-version }}-
    - uses: actions/cache@56461b9eb0f8438fd15c7a9968e3c9ebb18ceff1
      if: startsWith(matrix.os, 'windows-latest')
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ matrix.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/.*-requirements.txt') }}
        restore-keys: |
          ${{ matrix.os }}-pip-${{ matrix.python-version }}-

    - name: Test and coverage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.os }}-${{ matrix.python-version }}
        COVERALLS_PARALLEL: true
      run: ${{ matrix.test_script_name }}

  # When all parallel tests are done and uploaded, the coveralls session can be signalled as
  # finished.
  finish:
    permissions:
      checks: write  # for coverallsapp/github-action to create new checks
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@9ba913c152ae4be1327bfb9085dc806cedb44057
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true
