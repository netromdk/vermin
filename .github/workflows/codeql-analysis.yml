name: "CodeQL"

# On all PRs to master branches and every sunday at 2:34. Not when pushing to master because PRs are
# required and otherwise it'll run two times: once for the PR and again when the accepted PR is
# merged to master.
on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '34 2 * * 6'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac

    - name: Initialize CodeQL
      uses: github/codeql-action/init@2cb752a87e96af96708ab57187ab6372ee1973ab
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@2cb752a87e96af96708ab57187ab6372ee1973ab

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@2cb752a87e96af96708ab57187ab6372ee1973ab
