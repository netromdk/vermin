name: "CodeQL"

# On all PRs to master branches and every sunday at 2:34. Not when pushing to master because PRs are
# required and otherwise it'll run two times: once for the PR and again when the accepted PR is
# merged to master.
on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '34 2 * * 6'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

    - name: Initialize CodeQL
      uses: github/codeql-action/init@74483a38d39275f33fcff5f35b679b5ca4a26a99
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@74483a38d39275f33fcff5f35b679b5ca4a26a99

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@74483a38d39275f33fcff5f35b679b5ca4a26a99
