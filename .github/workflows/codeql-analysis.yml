name: "CodeQL"

# On all PRs to master branches and every sunday at 2:34. Not when pushing to master because PRs are
# required and otherwise it'll run two times: once for the PR and again when the accepted PR is
# merged to master.
on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '34 2 * * 6'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

    - name: Initialize CodeQL
      uses: github/codeql-action/init@b2a92eb56d8cb930006a1c6ed86b0782dd8a4297
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@b2a92eb56d8cb930006a1c6ed86b0782dd8a4297

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b2a92eb56d8cb930006a1c6ed86b0782dd8a4297
