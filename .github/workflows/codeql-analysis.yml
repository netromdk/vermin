name: "CodeQL"

# On all PRs to master branches and every sunday at 2:34. Not when pushing to master because PRs are
# required and otherwise it'll run two times: once for the PR and again when the accepted PR is
# merged to master.
on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '34 2 * * 6'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Initialize CodeQL
      uses: github/codeql-action/init@4e94bd11f71e507f7f87df81788dff88d1dacbfb
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@4e94bd11f71e507f7f87df81788dff88d1dacbfb

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@4e94bd11f71e507f7f87df81788dff88d1dacbfb
