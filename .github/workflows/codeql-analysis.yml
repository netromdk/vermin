name: "CodeQL"

# On all PRs to master branches and every sunday at 2:34. Not when pushing to master because PRs are
# required and otherwise it'll run two times: once for the PR and again when the accepted PR is
# merged to master.
on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '34 2 * * 6'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

    - name: Initialize CodeQL
      uses: github/codeql-action/init@00e563ead9f72a8461b24876bee2d0c2e8bd2ee8
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@00e563ead9f72a8461b24876bee2d0c2e8bd2ee8

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@00e563ead9f72a8461b24876bee2d0c2e8bd2ee8
